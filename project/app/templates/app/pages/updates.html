{% extends 'app/pages/base.html' %}

{% block title %}Updates{% endblock title %}

{% block content %}
  <section class='my-5'>
    <h2>
      Updates
    </h2>
  </section>
  <section class='my-5'>
    <div class='col-lg-8'>
      <p class='lead'>
        Catch up by reading our email updates.
      </p>
    </div>
  </section>
  <section>
    <ul class='list-unstyled'>
      {% for update in updates %}
        <li><a href='{{update.1}}'>{{update.0}}</a></li>
      {% endfor %}
    </ul>
  </section>
{% endblock content %}
